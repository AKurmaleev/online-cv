experiences:
    title: Experiences
    info:
      - role: PHP Developer
        time: 2020 - 2023
        company: Attract Group
        details: |
          Projects:
           - Arc. Service for requesting, adding and using manuals for aviation and planes. Tech and team leading project starting from retrieval project from different team, re-working project infrastructure according to the SOLID, YAGNI, DRY and KISS principles. Implementing GraphQL test system based on Laravel Lighthouse.

           - Cypher. The platform for artists to distribute their content. Implemented PayPal custom integration with webhooks. Integrated Sendbird to save up on custom chat creation for client needs. Team leading and tech leading.

           - Marvellous Babysitting. Service to find the nanny depending on her distance and schedule. Raw SQL querying for required days, Google Maps integration for distance calculation, Uber-like system of placing orders with secondary confirmations complexity where parents review the nannies applications, online sittings time logging with extensions and approval flow. High load optimizations.
          
          - SKOS. CRM for the school that specialized on kids with special needs. Custom DocuSign integration with template creation to onboard clients saving costs.

          - Zad Cakes, a shop for online selling cakes. Multiple shops, using google maps to count delivery distance and delivery price, shop availability depending on the chosen delivery/pickup day.

          - Arep, the CRM for renting business, events, complex role access management system, well covering with feature tests. Support and changing access rules for different roles.

          - CRM for inner company needs, fixing little but nasty bugs, adding features like raw SQL based counting of vacation and working days for vacation requests.
          
          - Vizable. Social network for universities in England to promote education for children with basic features like chats, personal pages, walls and groups. High load oriented.

          - Mecurus. Alibaba-like market specialized on selling fabrics. Complex product system, session based cart, payments and etc.
      - role: Full Stack Developer
        time: 2018 - 2020
        company: Magenius
        details: |
          Business oriented support-developer, further developing existing web applications. Improving page load times, CEO and page rating, adding new features like new extensions and themes for Magento 1,2 e-Commerce applications. Configuring Magento extensions and fixings incompatibilites.

